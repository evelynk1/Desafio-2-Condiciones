    <link rel="shortcut icon" href="/assets/img/icono.png" type="image/x-icon">

        </div>

        <div class="tarjeta-sticker">
            <img src="/assets/img/gato.png" alt="gato">

    </div>

        <p id="resultado" class="texto-resultado"></p>
        <button id="verificar" class="btn-verificar">Verificar</button>
